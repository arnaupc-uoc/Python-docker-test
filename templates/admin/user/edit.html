{% set title = "Edit User" %} 
{% extends "admin/base.html" %}

{% block content %}
<div>  
    <div class="md:container md:mx-auto px-4 py-4">
        <h1>Edit User {{ model.id }}</h1>
        <a href="{{ url_for('admin.users.user_detail', id=model.id) }}">User Detail</a>
        {% set url_back = 'admin.users.users' %} 
        {% include 'admin/components/model_bottom.html' %}
    </div>
</div>
{% endblock %}
