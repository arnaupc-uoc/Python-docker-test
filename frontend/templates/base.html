{# templates/base.html #}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% assets 'css' %}
      <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

    <title>{{ title }}</title>
</head>

<body>
  <div class="text-3xl font-light">
    {% block title %}
        {{ title }}
    {% endblock %}
  </div>
  <div class="">
    {% block content %}
        {{ content }}
    {% endblock %}
  </div>
</body>
</html>
